<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

<div class="calculator-container">

    <h1>Kalkulator</h1>
    <!-- <p>Kalkulator adalah alat atau perangkat yang digunakan untuk melakukan perhitungan matematis. Ada berbagai jenis, termasuk kalkulator dasar untuk operasi sederhana, kalkulator ilmiah untuk fungsi matematika lanjutan, dan kalkulator grafis untuk menggambar grafik. Kalkulator bisa berupa perangkat fisik atau aplikasi perangkat lunak</p> -->

<div class="calculator">
    <input type="text" class="display" id="display" readonly>

    <div class="grid-container">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('00')">00</button>
        <button onclick="appendToDisplay(',')">,</button>
        <button onclick="calculatePercentage()">%</button>
        <button onclick="appendToDisplay('/')">/</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">x</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button class="equals" onclick="calculateResult()">=</button>
        <button onclick="deleteLast()" class="delete">←</button>


    </div>

</div>
</div>

<script src="script.js"></script>

</body>
</html>
